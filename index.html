<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tile Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div style="position: relative; display: block">
      <canvas id="canvas" style="left: 0; top: 0; z-index: 0"></canvas>
      <canvas id="grid" style="display: none"></canvas>
    </div>
    <div class="toolbar" style="display: block">
      <div class="buttons">
        <button id="mode-btn">Fill</button>
        <button id="erase-btn">Eraser</button>
        <button id="destroy-btn">Destroy</button>
        <button id="save-btn">Save</button>
        <button id="grid-btn">Grid</button>
      </div>
      <div>
        <label for="x-tile"># of x tiles </label>
        <input type="range" id="x-tile" min="10" max="32" value="32" />
        <output>32</output>
        <label for="y-tile"># of y tiles </label>
        <input type="range" id="y-tile" min="6" max="24" value="24" />
        <output>24</output>
      </div>
      <input type="color" id="color" />
      <input
        type="range"
        id="line-width"
        min="0.1"
        max="10"
        value="5"
        step="0.1"
      />
      <output>5</output>
      <div>
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #27ae60"
          data-color="#27ae60"
        ></div>
        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
        <div
          class="color-option"
          style="background-color: #d35400"
          data-color="#d35400"
        ></div>
        <div
          class="color-option"
          style="background-color: #bdc3c7"
          data-color="#bdc3c7"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
